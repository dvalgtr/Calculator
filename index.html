<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kompleks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        
        <div class="buttons">
            <button onclick="clearDisplay()" class="btn-clear">C</button>
            <button onclick="deleteLast()" class="btn-clear">⌫</button>
            <button onclick="appendToDisplay('%')" class="btn-operator">%</button>
            <button onclick="appendToDisplay('/')" class="btn-operator">/</button>
            <button onclick="appendToDisplay('7')" class="btn-number">7</button>
            <button onclick="appendToDisplay('8')" class="btn-number">8</button>
            <button onclick="appendToDisplay('9')" class="btn-number">9</button>
            <button onclick="appendToDisplay('*')" class="btn-operator">×</button>
            <button onclick="appendToDisplay('4')" class="btn-number">4</button>
            <button onclick="appendToDisplay('5')" class="btn-number">5</button>
            <button onclick="appendToDisplay('6')" class="btn-number">6</button>
            <button onclick="appendToDisplay('-')" class="btn-operator">-</button>
            <button onclick="appendToDisplay('1')" class="btn-number">1</button>
            <button onclick="appendToDisplay('2')" class="btn-number">2</button>
            <button onclick="appendToDisplay('3')" class="btn-number">3</button>
            <button onclick="appendToDisplay('+')" class="btn-operator">+</button>
            <button onclick="appendToDisplay('0')" class="btn-number zero">0</button>
            <button onclick="appendToDisplay('.')" class="btn-number">.</button>
            <button onclick="calculate()" class="btn-equals">=</button>
            <button onclick="calculateSquareRoot()" class="btn-function">√</button>
            <button onclick="calculatePower()" class="btn-function">x²</button>
            <button onclick="appendToDisplay('(')" class="btn-function">(</button>
            <button onclick="appendToDisplay(')')" class="btn-function">)</button>
            <button onclick="calculateSin()" class="btn-function">sin</button>
            <button onclick="calculateCos()" class="btn-function">cos</button>
            <button onclick="calculateTan()" class="btn-function">tan</button>
            <button onclick="calculateLog()" class="btn-function">log</button>
            <button onclick="calculateLn()" class="btn-function">ln</button>
            <button onclick="calculatePi()" class="btn-function">π</button>
            <button onclick="calculateE()" class="btn-function">e</button>
            <button onclick="calculateFactorial()" class="btn-function">x!</button>
        </div>
        <div class="history">
            <h3>Riwayat Perhitungan</h3>
            <ul id="historyList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
